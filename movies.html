<!DOCTYPE html>
<html>
<head>
	<title>精品影视</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/header_footer.css">
	<link rel="stylesheet" type="text/css" href="style/movies.css">
</head>
<body>

<header id="header"></header>
<div class="container" id="main_menu"></div>

<div class="container" style="height:50px;"></div>

<div class="container bg_f4grey">
	<div class="bg_black" id="movblock_title">
		<h3>更多频道</h3>
		<h3>“分享浏览优秀短片”</h3>
	</div>

	<div style="height:100px;"></div>

	<div class="movies_container">
		<img src="assets/images/movies_creativity.jpg" alt="movies_creativity" id="movies_creativity">
		<div class="movblock_text">#创意#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_travel.png" alt="movies_travel" id="movies_travel">
		<div class="movblock_text">#旅行#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_funny.png" alt="movies_funny" id="movies_funny">
		<div class="movblock_text">#搞笑#</div>
	</div>

	<div class="movies_container">
		<img src="assets/images/movies_love.png" alt="movies_love" id="movies_love">
		<div class="movblock_text">#爱情#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_music.png" alt="movies_music" id="movies_music">
		<div class="movblock_text">#音乐#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_cartoon.png" alt="movies_cartoon" id="movies_cartoon">
		<div class="movblock_text">#动画#</div>
	</div>

	<div class="movies_container">
		<img src="assets/images/movies_motivation.png" alt="movies_motivation" id="movies_motivation">
		<div class="movblock_text">#励志#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_fiction.png" alt="movies_fiction" id="movies_fiction">
		<div class="movblock_text">#科幻#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_story.png" alt="movies_story" id="movies_story">
		<div class="movblock_text">#剧情#</div>
	</div>

	<div class="movies_container">
		<img src="assets/images/movies_live.png" alt="movies_live" id="movies_live">
		<div class="movblock_text">#生活#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_record.png" alt="movies_record" id="movies_record">
		<div class="movblock_text">#记录#</div>
	</div><div class="movies_container">
		<img src="assets/images/movies_adv.png" alt="movies_adv" id="movies_adv">
		<div class="movblock_text">#广告#</div>
	</div>

	<div class="container" style="height:150px;"></div>
</div>

<div class="container" style="height:100px;"></div>

<footer id="footer"></footer>

<script src="script/header_footer.js"></script>
<script src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script src="script/map.js"></script>
</body>
</html>
