<!DOCTYPE html>
<html>
<head>
	<title>产品宣传</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/general.css">
	<link rel="stylesheet" type="text/css" href="style/range_product.css">
</head>
<body>

<header id="header"></header>
<div class="container" id="main_menu"></div>
<!-- end of header -->

<div class="container video_container">
		<div class="video_cover" onclick="playVideo('product_video', 'playicon')"></div>
		<img src="assets/logo/icon_play.svg" alt="playicon" id="playicon" onclick="playVideo('product_video', 'playicon')">
		<video src="assets/video/scar.mp4" controls preload="none" id="product_video" class="width100" poster="assets/images/poster_product.png" ;></video>
</div>

<div class="container" style="height:15px;"></div>

<div class="container">
	<img src="assets/images/product_tank.png" class="width100 bg_black">
</div>

<div class="container">
	<div class="width60 bg_f4grey" id="text_belowtank">
		<p>突出企业特色</p>
		<p>进行企业文化建设的关键在于突出企业的鲜明个性，追求与众不同的特色、优势和差异性。在建设过程中，要根据公司的实际情况，重视挖掘和提炼，整理出具有公司鲜明特色的文化内涵，走有“德高”特色的企业文化建设道路</p>
	</div>
	<img src="assets/images/product_circle.jpg" alt="product_circle" id="product_circle">
</div>

<div class="rhomb_header">
	<div class="rheader_text_container">
		<h3 class="rheader_text">中期目标</h3>
		<h3 class="rheader_text">MEDIUM-TERM GOAL</h3>
	</div>	
</div>

<div class="container bg_f4grey">
	<div id="product_map_text">
		<p>两年计划纲要</p>
		<p>具有公司特色的企业理念（公司宗旨、公司愿景、经营理念、公司战略等）深入人心，全体员工对于公司理念做到熟知熟记，并且能在具体的行动中自觉实践</p>
		<p>公司的视觉识别系统、理念识别系统和行为识别系统达到规范化、程序化和个性化，在一定的地域范围内达到企业文化建设示范基地的标准</p>
	</div>
	<img src="assets/images/product_map.jpg" alt="product_map" id="product_map">
</div>

<div class="container" style="height:150px;"></div>

<footer id="footer"></footer>

<script src="script/header_footer.js"></script>
<script src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script src="script/map.js"></script>
</body>
</html>
