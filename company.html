<!DOCTYPE html>
<html>
<head>
	<title>企业宣传</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/header_footer.css">
	<link rel="stylesheet" type="text/css" href="style/range_company.css">
</head>
<body>

<header id="header"></header>
<div class="container" id="main_menu"></div>
<!-- end of header -->

<div class="container" style="height:15px;"></div>

<div class="container video_container">
		<div class="video_cover" onclick="playVideo('company_video', 'playicon')"></div>
		<img src="assets/logo/icon_play.svg" alt="playicon" id="playicon" onclick="playVideo('company_video', 'playicon')">
		<video src="assets/video/scar.mp4" controls preload="none" id="company_video" class="width100" poster="assets/images/poster_company.jpg" ;></video>
</div>

<div class="container" style="height:15px;"></div>

<div class="container bg_f4grey">
	<div id="company_intro">
		<p>村民们为了改变村里的经济发展，提升生活适量。村长召集了全村人民，展开一次大型会议，想利用招商引资的办法来促进村里的经济发展</p>
	</div>

	<div id="company_inv">
		<h3>招商引资</h3>
		<h3>ATTRACT BUSINESS</h3>
		<img src="assets/images/company_inv.jpg" alt="company_inv">
	</div>

	<div style="height:50px;"></div>

	<div class="polaroid">
		<img src="assets/images/company_flower.png" alt="company_flower" id="company_flower">
		<div class="img_desc">
			<p>招商引资后扩建的花卉养殖基地</p>
		</div>
	</div>

	<div class="polaroid" id="company_bottle">
		<img src="assets/images/company_bottle.png" alt="company_bottle">
		<div class="img_desc">
			<p>南国梨酒获得专利，建立酒厂</p>
		</div>
	</div>
</div>

<div class="container bg_f4grey" style="height:30px"></div>

<div class="container">
	<img src="assets/images/company_sakura.png" alt="company_sakura" id="company_sakura" class="width100">
	<div id="sakura_text">
		<h3>BLOSSOMING AND FRAGRANCE</h3>
		<h3>百花齐放，万里芬芳</h3>
	</div>
</div>

<div class="container" style="height:150px;"></div>

<footer id="footer"></footer>

<script src="script/header_footer.js"></script>
<script src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script src="script/map.js"></script>
</body>
</html>
