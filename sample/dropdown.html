<!DOCTYPE html>
<html>
<head>
<style>
img {
	display: block;
}

.dropdown {
    position: relative;
    display: inline-block;
}

#dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

<h2>Dropdown Image</h2>
<p>Move the mouse over the image below to open the dropdown content.</p>

<div class="dropdown">
  <img src="eggs.jpg" alt="Trolltunga Norway" width="100" height="50" onclick="display_img()">
  <div id="dropdown-content">
    <img src="eggs.jpg" alt="Trolltunga Norway" width="300" height="200">
    <div class="desc">egg hatching table</div>
  </div>
</div>

<script type="text/javascript">
	var dContent = document.getElementById('dropdown-content');
	function display_img() {
		if (dContent.style.display == 'none') {
			dContent.style.display = 'block';
		} else {
			dContent.style.display = 'none';
		}
	}
</script>

</body>
</html>
